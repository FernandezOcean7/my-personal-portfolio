<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Java Airline Management System Project</title>
  <link rel="stylesheet" href="static/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    
    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h2 {
      color: #007bff;
      margin: 0;
      font-weight: 600;
    }

    header a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    header a:hover {
      color: #007bff;
    }

    /* Hero Section */
    .project-hero {
      text-align: center;
      padding: 80px 20px 40px;
      background: linear-gradient(120deg, rgb(236, 141, 45), rgb(231, 192, 154));
    }

    .project-hero h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .project-hero p {
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    
    .project-preview {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
      animation: fadeIn 1s ease forwards;
    }

    .preview-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .preview-gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .preview-gallery img:hover {
      transform: scale(1.04);
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin: 25px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .download-section {
      text-align: center;
      margin-top: 30px;
    }

    .download-section a {
      background: rgb(236, 141, 45);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .download-section a:hover {
      background:  rgb(154, 78, 1);
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #333;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #555;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

  </style>
</head>
<body>

  <header>
    <h2>MyPortfolio</h2>
    <a href="../index.html">← Back to Home</a>
  </header>

  <section class="project-hero">
    <h1>Java Airline Management System</h1>
    <p>A Simple Airline Management System, beginner made program using Java</p>
  </section>

  <div class="project-preview">
    <h2 style="text-align:center;">Gallery Preview</h2>
    <div class="preview-gallery">
      <img src="../Images/Image1.png" alt="Project Screenshot 1" />
      <img src="../Images/Image2.png" alt="Project Screenshot 2" />
      <img src="../Images/Image3.png" alt="Project Screenshot 3" />
    </div>

    <h2 style="text-align:center; margin-top:40px;">Video Preview</h2>
    <video controls>
      <source src="../Images/Video.mp4" type="video/mp4">
      Your browser does not support video playback.
    </video>

    <div class="download-section">
      <a href="../Downloads/Airline_Management_System.zip" download>⬇️ Download Project Files</a>
    </div>

    <div style="text-align:center;">
      <a href="../index.html" class="back-btn">← Go Back</a>
    </div>
  </div>

  <script>
    // Optional: fade-in effect when page loads
    window.addEventListener("load", () => {
      document.body.style.opacity = 0;
      document.body.style.transition = "opacity 0.8s ease";
      setTimeout(() => document.body.style.opacity = 1, 50);
    });
  </script>

</body>
</html>
